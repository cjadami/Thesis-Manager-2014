<h1>List of All Advisers</h1>

	<thead>
		<th>Name</th>
		<th>Department</th>
		<th>View</th>

	<tbody>
		{% for adviser in all_adviser %}

				<td>{{adviser.title}} {{adviser.firstname}} {{adviser.lastname}}</td>
				<td>{{adviser.department}}</td>
				<td><a href="/adviser/view/{{adviser.key.id()}}" class="btn btn-default">Link</a>
					<a href="/adviser/edit/{{adviser.key.id()}}" class="btn btn-info btn-sm" role="button">Edit</a>
				</td>

			</tr>
